# grafana/provisioning/dashboards/vmware-dashboards.yml
apiVersion: 1

providers:
  - name: 'VMware Dashboards' # Provider name displayed in Grafana
    orgId: 1 # Default organization
    folder: 'VMware' # Create a folder named 'VMware' in Grafana
    type: file
    disableDeletion: false # Allow deleting dashboards via UI
    editable: true # Allow editing dashboards via UI
    options:
      # This path MUST match where the MODIFIED dashboards are mounted
      # in the Grafana container volume section of docker-compose.yml
      path: /grafana-dashboards
